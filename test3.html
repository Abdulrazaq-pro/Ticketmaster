<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Authentication Example</title>
  </head>
  <body>
  
    <form id="signinForm">
      <input type="email" id="signinEmail" placeholder="Email" required /><br />
      <input
        type="password"
        id="signinPassword"
        placeholder="Password"
        required
      /><br />
      <button type="submit">Sign In</button>
    </form>

    <!-- JavaScript -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyAuIWPmZrsG1Ctnu7-syBnqBg2inyCyU8Y",
        authDomain: "ticketmaster-44ebc.firebaseapp.com",
        projectId: "ticketmaster-44ebc",
        storageBucket: "ticketmaster-44ebc.appspot.com",
        messagingSenderId: "971955419813",
        appId: "1:971955419813:web:5cda6ff49c331a483eab4c",
        measurementId: "G-7MKK02751S", // Optional
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      // Get Firebase Auth instance
      const auth = getAuth(app);

      document
        .getElementById("signinForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          const email = document.getElementById("signinEmail").value;
          const password = document.getElementById("signinPassword").value;

          // Sign in user with email and password
          signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              // Signed in successfully
              const user = userCredential.user;
              console.log(user);
              alert("Signed in successfully!"); // You can provide user feedback here
            })
            .catch((error) => {
              // Handle errors
              const errorCode = error.code;
              const errorMessage = error.message;
              console.error(errorMessage);
              alert(errorMessage); // Show error message to user
            });
        });
    </script>
  </body>
</html>

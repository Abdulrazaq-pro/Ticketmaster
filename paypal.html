<!DOCTYPE html>
<html>
  <head>
    <title>PayPal SDK Integration</title>
    <script
      src="https://www.paypal.com/sdk/js?client-id=AS2wZmF0QxPQNiNJYpKSCCdVZlBtd0rpiZk4J-sPwgot07vXd4pSpjeeMZe7MjM-5zRiiRMfWXHSDzKf"
      data-client-token="abc123xyz=="
    ></script>
  </head>
  <body>
    <div id="custom-paypal-button">click this</div>
    <div id="paypal-button-container"></div>
    <script>
      document
        .getElementById("custom-paypal-button")
        .addEventListener("click", function () {
          paypal
            .Buttons({
              createOrder: function (data, actions) {
                return actions.order.create({
                  purchase_units: [
                    {
                      amount: {
                        value: "10.00", // Set your desired amount here
                      },
                    },
                  ],
                });
              },
              onApprove: function (data, actions) {
                // Capture the funds and fulfill the order
                return actions.order.capture().then(function (details) {
                  // Handle successful payment
                  alert(
                    "Transaction completed by " + details.payer.name.given_name
                  );
                });
              },
            })
            .render("#paypal-button-container"); // Specify the target container here
        });
    </script>
  </body>
</html>

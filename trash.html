<!DOCTYPE html>
<html>
<head>
  <title>PayPal SDK Integration</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AUbtA7yG6VoWflagh2fKLHN1bduVoeKhjmXPLk1sb7qUHcAjE-S695GvMm5NpwOK7SAqBLRnRiLfgPMX"></script>
</head>
<body>
  <button id="custom-paypal-button">Pay with PayPal</button>
  <script>
    document.getElementById('custom-paypal-button').addEventListener('click', function() {
      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: '10.00' // Set your desired amount here
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          // Capture the funds and fulfill the order
          return actions.order.capture().then(function(details) {
            // Handle successful payment
            alert('Transaction completed by ' + details.payer.name.given_name);
          });
        }
      }).render('#paypal-button-container'); // Specify the target container here
    });
  </script>

  <div id="paypal-button-container"></div>
</body>
</html>
